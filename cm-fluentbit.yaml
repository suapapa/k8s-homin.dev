apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  labels:
    app: fluentbit
data:
  fluent-bit.conf: |
    # [SERVICE]
        # Flush      5
        # Daemon     off
        # Log_Level  info

    [INPUT]
        Name        forward
        # Listen      127.0.0.1
        Listen      0.0.0.0
        Port        24224

    [OUTPUT]
        Name        forward
        Match       *
        Host        homin.ddns.net
        Port        24224
        # Host          127.0.0.1
        # Port          24284
        # Shared_Key    secret
        # Self_Hostname flb.local
        # tls           on
        # tls.verify    off